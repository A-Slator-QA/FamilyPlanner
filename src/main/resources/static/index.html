<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Family Planner</title>
</head>
<body>

    <h1>Family Planner</h1>
    
    <person>
    <div>
        <button type="button" class="add-button" data-bs-toggle="modal"
            data-bs-target="#addPersonModal">Add Person</button>

        <div class="modal fade" id="addPersonModal" tabindex="-1" aria-labelledby="personModalLabel"
            aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="personModalLabel" style="color: black;">Add Person</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"
                            aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="container-fluid">
                            <form>
                                <label for="newPersonName" class="form-label mt-2" style="color: black;">Name</label>
                                <input type="text" class="form-control" id="newPersonName">
                                <label for="newPersonAge" class="form-label mt-2" style="color: black;">Age</label>
                                <input type="text" class="form-control" id="newPersonAge">
                                <label for="newPersonParent" class="form-label mt-2" style="color: black;">Parent?</label>
                                <input type="checkbox" id="newPersonParent">
                            </form>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-outline-secondary"createPerson
                            data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" id="create--button" onclick="createPerson()"
                            data-bs-dismiss="modal">Add</button>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <div>
        <button type="button" class="delete-button" data-bs-toggle="modal"
            data-bs-target="#deletePersonModal">Delete Person</button>

        <div class="modal fade" id="deletePersonModal" tabindex="-1" aria-labelledby="personModalLabel"
            aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="personModalLabel" style="color: black;">Delete Person</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"
                            aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="container-fluid">
                            <form>
                                <label for="deletePersonId" class="form-label mt-2" style="color: black;">Id of Person you wish to delete:</label>
                                <input type="text" class="form-control" id="deletePersonId">
                            </form>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-outline-secondary"
                            data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" onclick="deletePerson()""
                            data-bs-dismiss="modal">Delete</button>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <div>
        <button type="button" class="update-button" data-bs-toggle="modal"
            data-bs-target="#updatePersonModal">Update Person</button>

        <div class="modal fade" id="updatePersonModal" tabindex="-1" aria-labelledby="personModalLabel"
            aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="personModalLabel" style="color: black;">Update Person</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"
                            aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="container-fluid">
                            <form>
                            	<label for="updatedPersonId" class="form-label mt-2" style="color: black;">Id of person to Update</label>
                                <input type="text" class="form-control" id="updatePersonId">
                                <label for="updatedPersonName" class="form-label mt-2" style="color: black;">New Name</label>
                                <input type="text" class="form-control" id="updatePersonName">
                                <label for="updatedPersonName" class="form-label mt-2" style="color: black;">New Age</label>
                                <input type="text" class="form-control" id="updatePersonAge">
                                <label for="updatedPersonName" class="form-label mt-2" style="color: black;">Parent?</label>
                                <input type="checkbox" id="updatePersonParent">
                            </form>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-outline-secondary"
                            data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" onclick="updatePerson()"
                            data-bs-dismiss="modal">Update</button>
                    </div>
                </div>
            </div>
        </div>

    </div>
    </person>

    <task>
        <div>
            <button type="button" class="add-button" data-bs-toggle="modal"
                data-bs-target="#addTaskModal">Add Task</button>
    
            <div class="modal fade" id="addTaskModal" tabindex="-1" aria-labelledby="taskModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="taskModalLabel" style="color: black;">Add Task</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal"
                                aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <div class="container-fluid">
                                <form>
                                    <label for="newTaskName" class="form-label mt-2" style="color: black;">Name</label>
                                    <input type="text" class="form-control" id="newTaskName">
                                    <label for="newTaskComplete" class="form-label mt-2" style="color: black;">Complete?</label>
                                    <input type="checkbox" id="newTaskComplete">
                                    <label for="newTaskAssigned" class="form-label mt-2" style="color: black;">Assigned?</label>
                                    <input type="checkbox" id="newTaskAssigned">
                                    <label for="newTaskAssignee" class="form-label mt-2" style="color: black;">Assignee</label>
                                    <input type="text" class="form-control" id="newTaskAssignee">
                                </form>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-outline-secondary"createTask
                                data-bs-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary" id="create--button" onclick="createTask()"
                                data-bs-dismiss="modal">Add</button>
                        </div>
                    </div>
                </div>
            </div>
    
        </div>
    
        <div>
            <button type="button" class="delete-button" data-bs-toggle="modal"
                data-bs-target="#deleteTaskModal">Delete Task</button>
    
            <div class="modal fade" id="deleteTaskModal" tabindex="-1" aria-labelledby="taskModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="taskModalLabel" style="color: black;">Delete Task</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal"
                                aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <div class="container-fluid">
                                <form>
                                    <label for="deleteTaskId" class="form-label mt-2" style="color: black;">Id of Task you wish to delete:</label>
                                    <input type="text" class="form-control" id="deleteTaskId">
                                </form>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-outline-secondary"
                                data-bs-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary" onclick="deleteTask()"
                                data-bs-dismiss="modal">Delete</button>
                        </div>
                    </div>
                </div>
            </div>
    
        </div>
    
        <div>
            <button type="button" class="update-button" data-bs-toggle="modal"
                data-bs-target="#updateTaskModal">Update Task</button>
    
            <div class="modal fade" id="updateTaskModal" tabindex="-1" aria-labelledby="taskModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="taskModalLabel" style="color: black;">Update Task</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal"
                                aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <div class="container-fluid">
                                <form>
                                    <label for="updatedTaskId" class="form-label mt-2" style="color: black;">Id of task to Update</label>
                                    <input type="text" class="form-control" id="updateTaskId">
                                    <label for="updatedTaskName" class="form-label mt-2" style="color: black;">New Name</label>
                                    <input type="text" class="form-control" id="updateTaskName">
                                    <label for="updatedTaskComplete" class="form-label mt-2" style="color: black;">Completed?</label>
                                    <input type="checkbox" id="updateTaskComplete">
                                    <label for="updatedTaskAssigned" class="form-label mt-2" style="color: black;">Assigned?</label>
                                    <input type="checkbox" id="updateTaskAssigned">
                                    <label for="updatedTaskAssignee" class="form-label mt-2" style="color: black;">Assignee</label>
                                    <input type="text" class="form-control" id="updateTaskAssignee">
                                </form>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-outline-secondary"
                                data-bs-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary" onclick="updateTask()"
                                data-bs-dismiss="modal">Update</button>
                        </div>
                    </div>
                </div>
            </div>
    
        </div>        
    </task>



    <h2>Assigned tasks:</h2>
    
    <div id="myData"></div>

    
    
</body>

    <script src="./planner.js"></script>

        @import url('http://fonts.cdnfonts.com/css/common-pixel');
    </style>

     crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
     integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
     crossorigin="anonymous"></script>
</html>
